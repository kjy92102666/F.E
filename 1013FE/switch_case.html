<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        const level = prompt("당신은 몇학년? : ");

        switch(level){
            case 1:
                alert('1학년');
            case 2:
                alert('2학년');
                case 3:
                alert('3학년');
            case 4:
                alert('4학년');
                case 5:
                alert('5학년');
            case 6:
                alert('6학년');
                default:
                    alert("학년을 잘못입력하셨습니다.");
        }

    </script>
</body>
</html>
