<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#rel_site").on("change", function(){	//change가 on되면 ...
		$(".txt").text($(this).val());		//$(this) : 클릭된 거, val() : value
	});
});
</script>
</head>
<body>
<select id="rel_site">
		<option value="">사이트 선택</option>
		<option value="www.google.com">구글</option>
		<!--<option value="www.naver.com"><a href="https://www.naver.com">네이버</a></option> //이렇게 하면 이벤트처리가 날라간다.-->
		<option value="www.daum.net">다음</option>
</select>
<p class="txt"></p>
</body>
</html>
