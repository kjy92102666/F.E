<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> 객체 조작 및 생성 </title>
    <script src="jquery.js"></script><!-- .js파일이 같은 위치에 있어야함.-->
    <script>
        let a;  //1.문서, 이값은 읽기만 하기 위해 let으로 변경x.
        let b;
        
        $(document).ready(function () {
            //콜백함수부분.
            $('#add').click(function (e) {
                //2. 입력값 로드
                loadDate();
                //4. total = add(a,b);, add함수 호출.
                total_add = add(a,b);
                $('#result').val(total_add);
                e.preventDefault();
            });
            $('#sub').click(function (e) {
                loadDate();
                total_sub = sub(a,b);
                $('#result').val(total_sub);
                e.preventDefault();
            });
            $('#mul').click(function (e) {
                loadDate();
                total_mul = mul(a,b);
                $('#result').val(total_mul);
                e.preventDefault();
            });
            $('#div').click(function (e) {
                loadDate();
                total_div = div(a,b);
                $('#result').val(total_div);
                e.preventDefault();
            });
        });
    //3. 값이 필요할때 호출되는 방식.
    function loadDate(){
        a = $('#num1').val();
        b = $('#num2').val();
    }

    //jQuery에선 이런식으로 코드를 작성하지 않는다. 5.콜백함수로 처리.
    //number2.toFixed(4)
    function add(a,b){ return parseInt(a) + parseInt(b);  }
    function sub(a,b){ return parseInt(a) - parseInt(b);  }
    function mul(a,b){ return parseInt(a) * parseInt(b);  }
    function div(a,b){ return ( parseFloat(a)/parseFloat(b) ).toFixed(2);  }

    
    </script>
</head>

<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <label for="user_name">숫자1</label>
            <input type="text" id="num1">
            <label for="user_name">숫자2</label>
            <input type="text" id="num2">
        </p>
        <p>
            <label for="result_">결과 : </label>
            <input type="text" id="result">
        </p>
        <p> <!--equal1,2,3,4,id 사용해서 처리-->
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">x</button>
            <button id="div">/</button>
        </p>
    </form>
</body>

</html>
