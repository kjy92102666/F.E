<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> 객체 조작 및 생성 </title>
    <script src="jquery.js"></script><!-- .js파일이 같은 위치에 있어야함.-->
    <script>
        let a;  //1.문서, 이값은 읽기만 하기 위해 let으로 변경x.
        let b;
        $(document).ready(function () {

            //콜백함수부분.
            $('#add').click(function (e) {
                //2. 입력값 로드
                loadDate();
                // var a = $('#num1').val();
                // var b = $('#num2').val();
                //let total = parseInt(a) + parseInt(b);
                //4. total = add(a,b);, add함수 호출.
                total = add(a,b);
                $('#result').val(total);
               // 폼 처리를 위한 설정된 이벤트 처리를 차단(preventDefault)한다.
                e.preventDefault();//생략시 결과값이 잠깐 보여졌다가 사라짐. form처리로 넘어갔다가 사라진다~
            });
        });
    //3. 값이 필요할때 호출되는 방식.
    function loadDate(){
        a = $('#num1').val();
        b = $('#num2').val();
    }

    //jQuery에선 이런식으로 코드를 작성하지 않는다. 5.콜백함수로 처리.
    function add(a,b){
        return parseInt(a) + parseInt(b);
    }
    </script>
</head>

<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <label for="user_name">숫자1</label>
            <input type="text" id="num1">
            <label for="user_name">숫자2</label>
            <input type="text" id="num2">
        </p>
        <p>
            <label for="result_">결과 : </label>
            <input type="text" id="result">
        </p>
        <p> <!--equal1,2,3,4,id 사용해서 처리-->
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">x</button>
            <button id="div">/</button>
        </p>
    </form>
</body>

</html>
