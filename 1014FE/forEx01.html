<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEx01</title>
</head>

<body>
    <script>

        for(let i=0; i<5; i++){
            document.write("★");
            for(let j=1; j<=i; j++){
                document.write("★");
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(let i=5; i>0; i--){
            document.write("&nbsp");
            
            for(let j=1; j<=i; j++){
                document.write("&nbsp");
                
                
            }
            document.write("☆");
            document.write("<br>");
        }
        document.write("<br>");
    </script>
    
</body>
</html>
