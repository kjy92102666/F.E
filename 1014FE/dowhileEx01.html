    <script>

        let weight=100;
        //let exer=0;
        //운동량이 10이면 1kg 감량으로 처리

        do{

            day = prompt("당신의 운동량은? : ");
            
            document.write("현재 몸무게 : ",day);
            document.write("<br>");
            weight = weight - (day/10);
            document.write("방금 운동량 : ",weight);
            document.write("<br>");
            //alert(weight,"=현재 몸무게");
            document.write(weight,"현재 몸무게");
            document.write(weight,"<br>");
            
        }while(weight>70);
        document.write("다이어트 성공!!");
